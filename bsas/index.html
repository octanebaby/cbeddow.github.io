      maxzoom: 14

      'type': 'fill',

      'layout': {
            'visibility': 'none'

      'paint': {
          'fill-opacity': .75,

                property: 'gridcode',

                    ['2', tempscale[15]],
                    ['4', tempscale[14]],
                    ['6', tempscale[13]],
                    ['8', tempscale[12]],

                    ['32', tempscale[0]]

          }
      }
  });
  map.addLayer({
      'id': 'Tree Density',
      'type': 'fill',
      'source': 'trees',
      'source-layer': 'trees-layer',
      'layout': {
            'visibility': 'none'
        },
        'paint': {
            'fill-opacity': .75,
            'fill-color': {
                  property: 'Sum_Count',
                  type: 'interval',
                  stops: [
                    ['12', treescale[0]],
                    ['24', treescale[1]],
                    ['36', treescale[2]],
                    ['48', treescale[3]],
                    ['60', treescale[4]],
                    ['72', treescale[5]],
                    ['84', treescale[6]],
                    ['96', treescale[7]],
                    ['108', treescale[8]],
                    ['120', treescale[9]],
                    ['132', treescale[10]],
                    ['144', treescale[11]],
                    ['156', treescale[12]],
                    ['168', treescale[13]],
                    ['180', treescale[14]],
                    ['192', treescale[15]]
                ]
           }
        }
  });
  map.addLayer({
      'id': 'Vegetation',
      'type': 'fill',
      'source': 'ndvi',
      'source-layer': 'ndvi-layer',
      'layout': {
            'visibility': 'none'
        },
        'paint': {
              'fill-opacity': .75,
              'fill-color': '#ffff80'
        }
  });
  map.addSource('mapillary', mapillarySource);
  map.addLayer({
      'id': 'Mapillary',
      'type': 'line',
      'source': 'mapillary',
      'source-layer': 'mapillary-sequences',
      'layout': {
          'visibility': 'none',
          'line-cap': 'round',
          'line-join': 'round'
      },
      'paint': {
          'line-opacity': 0.75,
          'line-color':   '#35af6d',
          'line-width':   2
      }
  });
  map.addLayer({
      'id': 'Tree Images',
      'type': 'circle',
      'source': 'trees_img',
      'source-layer': 'trees_img',
      'layout': {
        'visibility': 'none'
      },
      'paint': {
          'circle-color': "magenta",
          'circle-opacity': .2,
          'circle-radius': {      //sets circle size to depend o quake magnitude
            property: 'area',
            type: 'exponential',
            stops: [
                [0, 1],
                [1,10]
            ]
          }
      }
  });
/*   map.addLayer({
      'id': 'Tree Census',
      'type': 'circle',

      },
