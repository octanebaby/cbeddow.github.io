   <style>
  #map {

    bottom:0;

     position:fixed;

      font:bold 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
      position: absolute;
      width: 25%;
      top: 0;
      left: 0;
      color: "#900";

      font-weight: bold;
  }

  .map-overlay .map-overlay-inner {
      background-color: #a9a9a9;
      box-shadow:0 1px 2px rgba(0, 0, 0, 0.20);
      border-radius: 3px;
      padding: 5px;
      width: 60%;
      margin-bottom: 10px;
  }

  .map-overlay label {
      display: block;
      margin: 0 0 10px;
  }

  .map-overlay input {
      background-color: transparent;
      display: inline-block;
      width: 100%;
      position: relative;
      margin: 0;
      cursor: ew-resize;
  }
  #menu {
      position: absolute;
      background: #a9a9a9;
      width: 60%;
      padding: 5px;
      font-family: 'Open Sans', sans-serif;
      box-shadow:0;
  }
  input {

      padding: 0px;
      font-weight: bold;

<body>

<div class='map-overlay top'>
    <div  id='logo'>
      <img src='http://blog.mapillary.com/img/2016-08-24-here-logo.png' width=62% height=62%>
    </div>
    <div class='map-overlay-inner'>
        <label>Mapillary Progress: <br><span id='slider-value'> </span></label>
        <input id='slider' type='range' min='1' max='' step='1' value='1' />
        <script>
        var days = (Date.now()-1470006001000)/86400000;
        console.log(days);
        document.getElementById('slider').max = days;
        document.getElementById('slider').value = days;
        document.getElementById('slider-value').innerHTML = Math.floor(days) + ' days since August 1st';
        </script>
    </div>

    <div id='menu' class='map-overlay-inner'>
      <div id='dark' class='btn' style='background-color:#333333;color:#FFF;'>Basemap: Dark</div>
      <div id='satellite' class='btn'>Basemap: Satellite</div>
      <div id='mly' class='mbtn'>Show all Mapillary</div>
    </div>
</div>
<div id='map'></div>

<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiY2JlZGRvdyIsImEiOiI5Q09YRG1RIn0.Izu6OPJ4CEEaSSpGuys3Xg';
var bounds = [
  [ 12.06298828125,
          42.01665183556825],
  [  14.139404296875,
          43.389081939117496]
];
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v9',
    center: [56,
          56],
    zoom: 3
});

var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByClassName('btn');
var count = 0

function mlyAdd() {
    console.log(count);
    switch (count) {
      case 0:
        mly.style.backgroundColor = "#9933ff";
        mly.style.color = "#FFF";
        count = 1;
        map.addLayer({
            'id': 'mapillary-all',
            'type': 'circle',
            'source': 'mapillary',
            'source-layer': 'mapillary-sequence-overview',
            'paint': {
                'circle-opacity': 0.75,
                'circle-color':   'magenta',
                'circle-radius':   1
            }
        }, 'mapillary-o');
        map.addLayer({
           'id': 'mapillary-all2',
           'type': 'line',
           'source': 'mapillary',
           'source-layer': 'mapillary-sequences',
           'layout': {
               'line-cap': 'round',
               'line-join': 'round'
           },
           'paint': {
               'line-opacity': 0.75,
               'line-color':   'magenta',
               'line-width':   1
           }
        }, 'mapillary');
        break;
      case 1:
        mly.style.backgroundColor = "#a9a9a9";
        mly.style.color = "#000";
        count = 0;
        map.removeLayer('mapillary-all', 'mapillary-all2');
        break;
    };
};

function switchLayer(layer) {
    var layerId = layer.target.id;
    map.setStyle('mapbox://styles/mapbox/' + layerId + '-v9');
    switch (layerId) {
      case 'dark':
        dark.style.backgroundColor = "#333333";
        dark.style.color = "#FFF";
        satellite.style.backgroundColor = "#a9a9a9";
        satellite.style.color = "#000";
        break;
      case 'satellite':
        satellite.style.backgroundColor = "#333333";
        satellite.style.color = "#FFF";
        dark.style.backgroundColor = "#a9a9a9";
        dark.style.color = "#000";
        break;
    };
};

for (var i = 0; i < inputs.length; i++) {
    inputs[i].onclick = switchLayer;
}

var slider = document.getElementById('slider');
var sliderValue = document.getElementById('slider-value');


var maxdate = Date.now();
var mindate = (1470006001000) //set to show Mapillary sequences from August 1, 2016 onward

map.on('style.load', function () {

      type: 'vector',
      tiles: ['https://d25uarhxywzl1j.cloudfront.net/v0.1/{z}/{x}/{y}.mvt'],

      maxzoom: 14,
  };

  map.addSource('mapillary', mapillarySource);

      'id': 'mapillary-o',
      'type': 'circle',
      'source': 'mapillary',
      'source-layer': 'mapillary-sequence-overview',
      'filter': ['all',
              ['in', 'userkey'].concat(users),

          'circle-opacity': 0.75,
          'circle-color':   'rgb(53, 175, 109)',
          'circle-radius':   2
      }
  });
  map.addLayer({
     'id': 'mapillary',
     'type': 'line',
     'source': 'mapillary',
     'source-layer': 'mapillary-sequences',
     'filter': ['all',
             ['in', 'userkey'].concat(users),
             ['>=', 'captured_at', mindate],
             ['<=', 'captured_at', maxdate]],
     'layout': {
         'line-cap': 'round',
         'line-join': 'round'
     },
     'paint': {

         'line-color':   'rgb(53, 175, 109)',

 });
  mly.onclick = mlyAdd;

  slider.addEventListener('input', function(e) {
          var newDate = (maxdate-(86400000 * e.target.value))
          map.removeLayer('mapillary','mapillary-o');
          map.addLayer({
              'id': 'mapillary-o',
              'type': 'circle',
              'source': 'mapillary',
              'source-layer': 'mapillary-sequence-overview',
              'filter': ['all',
                      ['in', 'userkey'].concat(users),
                      ['>=', 'captured_at', newDate],
                      ['<=', 'captured_at', maxdate]],
              'paint': {
                  'circle-opacity': 0.75,
                  'circle-color':   'rgb(53, 175, 109)',
                  'circle-radius':   2
              }
          },'exzona');
          map.addLayer({
               'id': 'mapillary',
               'type': 'line',
               'source': 'mapillary',
               'source-layer': 'mapillary-sequences',
               'filter': ['all',
                       ['in', 'userkey'].concat(users),
                       ['>=', 'captured_at', newDate],
                       ['<=', 'captured_at', maxdate]],
               'layout': {
                   'line-cap': 'round',
                   'line-join': 'round'
               },
               'paint': {
                   'line-opacity': 0.75,
                   'line-color':   'rgb(53, 175, 109)',
                   'line-width':   2
               }
           }, 'exzona');

          // Value indicator
          sliderValue.textContent = e.target.value + ' days since August 1st';

      });

  map.addSource('exzona', {
      'type': 'geojson',
      'data': 'mask.geojson'
  });
  map.addLayer({
      'id': 'exzona',
      'type': 'fill',
      'source': 'exzona',
      'source-layer': 'exzona',
      'paint': {
          'fill-color': 'black',
          'fill-opacity': .99
      }
  });

});

  map.addControl(new mapboxgl.Navigation());
</script>
</body>
</html>
